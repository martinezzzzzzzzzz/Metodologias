<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Formulario De Registro</h2>
            <img class="logo-container" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOSzL4KU_apdoJWoiL3KHC2WhWLQ__G0bPs0kg0oQxug&s" alt="Logo de la empresa" width="140" height="90"

            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="nombre-completo">Nombre Completo:</label>
                    <input type="text" id="nombre-completo" name="nombre-completo" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <a href="home.html">
                    <div class="form-group">
                        <button type="submit">Registrar</button>
                    </div>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
